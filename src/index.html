<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life || Week 2 || Challenge Weekend</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./sytle.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="main">
      <header class="header"><h1>GAME OF LIFE</h1></header>
      <main class="gameoflife">
        <br />
        <section class="gameoflife__cuadricula"></section>
        <section class="gameoflife__botones">
          <div class="gameoflife__Crear">
            <button class="gameoflife__botones--style" onclick="Empezar()">
              ||Crear tablero||
            </button>
          </div>
          <div class="gameoflife__reload">
            <button
              class="gameoflife__botones--style"
              onclick="location.reload()"
            >
              ||Reload||
            </button>
          </div>
          <div class="gameoflife__panel">
            <h2 class="gameoflife__dimensiones">Filas-></h2>
            <input
              type="range"
              class="gameoflife__numero_filas"
              name="numero_filas"
              min="0"
              max="28"
              step="1"
            />
            <h2 class="gameoflife__dimensiones">Columnas-></h2>
            <input
              type="range"
              class="gameoflife__numero_columnas"
              name="numero_columnas"
              min="0"
              max="22"
              step="1"
            />
            <input type="number" class="gameoflife__demo" required />
          </div>
          <div class="gameoflife__loop">
            <button class="gameoflife__botones--style" onclick="loop()">
              ||Demo||
            </button>
          </div>
          <div class="gameoflife__pararloop">
            <button class="gameoflife__botones--style" onclick="pararLoop()">
              ||Parar||
            </button>
          </div>
        </section>
        <footer class="gameoflife__footer">
          <h2 class="gameoflife__creador">Game Of Life - Sergio Garc√≠a</h2>
        </footer>
      </main>
    </div>
  </body>
</html>
